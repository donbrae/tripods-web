<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tripods</title>
        <meta name="description" content="Tripods: a puzzle game">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/touch/apple-touch-icon-144x144-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/touch/apple-touch-icon-114x114-precomposed.png">
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/touch/apple-touch-icon-72x72-precomposed.png">
        <link rel="apple-touch-icon-precomposed" href="img/touch/apple-touch-icon-57x57-precomposed.png">
        <link rel="shortcut icon" href="img/touch/apple-touch-icon.png">

        <!-- Tile icon for Win8 (144x144 + tile color) -->
        <meta name="msapplication-TileImage" content="img/touch/apple-touch-icon-144x144-precomposed.png">
        <meta name="msapplication-TileColor" content="#222222">

        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="message full-screen fade hide"><h2>You completed the level in <span></span> moves.</h2><p><button class="button replay">Replay</button><button class="button next-level">Next Level</button></p></div>
        <div class="blank-overlay full-screen fade show"></div>

        <div class="outer-container">

            <h1>Tripods</h1>

            <div class="container" id="container">
            </div>
            <div class="info-panel">
                <h2 class="level">Level: <span></span></h2>
                <h2 class="score">Moves: <span>0</span></h2>
            </div>

            <canvas id="confetti-canvas"></canvas>
        </div>

        <!-- TRIPODS JS modules -->
        <script src="js/game/init.js"></script>
        <script src="js/game/add_elements.js"></script>
        <script src="js/game/events.js"></script>
        <script src="js/game/mvt.js"></script>
        <script src="js/game/game_state.js"></script>
        <script src="js/game/levels.js"></script>
        <script src="js/game/tutorials.js"></script>
        <script src="js/game/level_builder.js"></script>
        <script src="js/game/utils.js"></script>

        <script src="js/vendor/confetti.browser.min.js"></script>

        <script>
            TRIPODS.init();
        </script>

    </body>
</html>
