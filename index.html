<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Tripods</title>
        <meta name="description" content="Tripods: a puzzle game">
        <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1">

        <!-- https://www.ionos.co.uk/tools/favicon-generator -->
        <link rel="apple-touch-icon" sizes="57x57" href="/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
        <meta name="theme-color" content="#ffffff">

        <!-- For iOS web apps. Delete if not needed. https://github.com/h5bp/mobile-boilerplate/issues/94 -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <meta name="apple-mobile-web-app-title" content="Tripods">

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="message full-screen fade hide"><h2>You completed the level in <span></span> moves.</h2><p><button class="button replay">Replay</button><button class="button next-level">Next Level</button></p></div>

        <div class="splash full-screen fade hide">
            <h1>Tripods</h2>
            <p>Manoeuvre the tripod to the landing spots is as few moves as you can.<br>Tap the centre to pivot and the feet to jump.</p>
            <select id="level-select">
                <option value="null">Select a level</option>
            </select>
            <button class="button start">Go</button>
        </div>

        <div class="blank-overlay full-screen fade show"></div>

        <div class="outer-container hide fade">

            <h1>Tripods</h1>

            <div class="container" id="container">
            </div>
            <div class="info-panel">
                <h2 class="level">Level: <span></span></h2>
                <h2 class="score">Moves: <span class="current">0</span> <span class="best"></span></h2>
                <div class="log"></div>
            </div>

            <canvas id="confetti-canvas"></canvas>
        </div>

        <!-- TRIPODS JS modules -->
        <script src="js/game/init.js"></script>
        <script src="js/game/add_elements.js"></script>
        <script src="js/game/events.js"></script>
        <script src="js/game/mvt.js"></script>
        <script src="js/game/game_state.js"></script>
        <script src="js/game/levels.js"></script>
        <script src="js/game/tutorials.js"></script>
        <script src="js/game/level_builder.js"></script>
        <script src="js/game/utils.js"></script>

        <script src="js/vendor/confetti.browser.min.js"></script>

        <script>
            TRIPODS.init();
        </script>

    </body>
</html>
